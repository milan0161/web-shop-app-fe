<aside class="side-bar">
  <nav class="side-bar__nav">
    <div class="side-bar__nav__list">
      <app-sidebar-item
        class="side-bar__nav__list__wrapper"
        *ngFor="let item of sidebars"
        [sidebarItem]="item"
        [userRole]="(currentUser$ | async)!.role"
      ></app-sidebar-item>
    </div>
    <div class="side-bar__nav__logout">
      <button type="button" (click)="logout()">Logout</button>
    </div>
  </nav>
</aside>
