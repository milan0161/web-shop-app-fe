<div class="select-wrapper" (click)="toggleOptions()">
  <span>{{
    labelProps && selectedOption[labelProps]
      ? selectedOption[labelProps]
      : selectedOption
  }}</span>
  <i [class.is-open]="showOptions" class="fa fa-chevron-down"></i>
</div>
<div class="options-wrapper" *ngIf="showOptions">
  <ng-content></ng-content>
</div>
