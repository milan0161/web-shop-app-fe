<div class="pagination-wrapper">
  <button (click)="previousPage()">
    <i class="fa fa-chevron-left"></i>
  </button>
  <p (click)="toFirstPage()" *ngIf="currentPage > 0" class="pagination-wrapper__page-numbers">
    <span>{{1}}</span>
  </p>
  <p (click)="previousPage()" *ngIf="currentPage > 1" class="pagination-wrapper__page-numbers">
    <span>{{currentPage}}</span>
  </p>
  <p class="pagination-wrapper__page-numbers current-page">
    <span>{{currentPage + 1}}</span>
  </p>
  <p *ngIf="this.currentPage + 1 < totalPages" class="pagination-wrapper__page-numbers">
    <span>{{currentPage + 2}}</span>
  </p>
  <p (click)="toLastPage()" *ngIf="currentPage + 2 < totalPages" class="pagination-wrapper__page-numbers">
    <span>{{totalPages}}</span>
  </p>
  <button (click)="nextPage()">
    <i class="fa fa-chevron-right"></i>
  </button>
</div>
