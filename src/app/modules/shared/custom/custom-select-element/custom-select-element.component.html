<div class="select-options" (click)="toggleOptions()">
  <!-- {{ selectedOption.value ? selectedOption.value : "Select an option" }} -->
</div>
<div *ngIf="showOptions" class="options">
  <div *ngFor="let option of options" (click)="selectOption(option)">
    <p>{{ option.value }}</p>
  </div>
</div>
