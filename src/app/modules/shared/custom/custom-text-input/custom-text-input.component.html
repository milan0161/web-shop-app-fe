<div class="input_wrapper">
  <label *ngIf="title">{{ title }}</label>
<input
  [type]="type"
  (input)="onValueChange($event)"
  [class.is-invalid]="!isValid"
/>
<p *ngIf="!isValid">
  <app-custom-error-message
    [message]="control?.errors!"
  ></app-custom-error-message>
  <!-- <span [class.invalid]="!isValid">{{ control!.errors! | errors }}</span> -->
</p>
</div>
