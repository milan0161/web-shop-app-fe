<div *ngIf="product" class="product">
  <button
    *ngIf="role === 'ADMINISTRATOR' && isAdminPage"
    class="product__option-button"
  >
    <app-product-options
      (option)="showChosedOption($event)"
    ></app-product-options>
  </button>
  <div class="product__image"></div>
  <div class="product__details">
    <h3>{{ product.name }}</h3>
    <span>
      {{ brand }}
    </span>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur,
      totam. Reiciendis, odit ad.
    </p>
    <div class="product__details__divider"></div>
    <div class="product__details__price">
      <p>{{ product.price | rsd }}</p>
      <div (click)="addToCart()">
        <i class="fa fa-shopping-cart"></i>
      </div>
    </div>
  </div>
</div>
