<tr class="cart-item">
  <td>{{cartItem.product.name}}</td>
  <td>{{cartItem.product.price | rsd }}</td>
  <td>{{cartItem.quantity}}</td>
  <td>
    <div class="cart-item__quantity-buttons-wrapper">
      <button type="button" (click)="addQuantity(cartItem)">
        <i class="fa fa-chevron-up"></i>
      </button>
      <button type="button" (click)="removeQuantity(cartItem)">
        <i class="fa fa-chevron-down"></i>
      </button>
    </div>
  </td>
  <td>{{cartItem.product.price * cartItem.quantity | rsd}}</td>
</tr>
