<form [formGroup]="form">
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <app-custom-text-input
      formControlName="firstname"
      id="firstname"
    ></app-custom-text-input>
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <app-custom-text-input
      id="lastname"
      type="text"
      formControlName="lastname"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <app-custom-text-input id="email" type="text" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <app-custom-text-input [isPassword]="true" formControlName="password" />
  </div>
  <div class="form-group">
    <label>Repeat password</label>
    <app-custom-text-input
      [isPassword]="true"
      formControlName="repeat_password"
    />
  </div>
  <div class="form-group">
    <app-custom-select-wrapper formControlName="gender">
      <app-custom-select-option
        *ngFor="let option of options"
        [value]="option.value"
      ></app-custom-select-option>
    </app-custom-select-wrapper>
  </div>
  <div>
    <app-custom-button
      (clickButton)="checkValues()"
      [text]="'Submit'"
      [buttonType]="'danger'"
    ></app-custom-button>
    <app-custom-button
      [buttonType]="'primary'"
      text="Primary"
    ></app-custom-button>
    <app-custom-button [buttonType]="'dark'" text="Dark"></app-custom-button>
    <app-custom-button [buttonType]="'light'" text="Light"></app-custom-button>
    <app-custom-button
      [buttonType]="'secondary'"
      text="Secondary"
    ></app-custom-button>
    <app-custom-button
      [buttonType]="'success'"
      text="Success"
    ></app-custom-button>
    <app-custom-button
      [buttonType]="'warning'"
      text="Warning"
    ></app-custom-button>
    <app-custom-button [buttonType]="'info'" text="Info"></app-custom-button>

    <!-- <button (click)="checkValues()">Check Values</button> -->
  </div>
</form>
